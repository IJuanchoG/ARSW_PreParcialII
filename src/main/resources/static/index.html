<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en"
            type="text/javascript"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            background-color: grey;
        }
        .body {
            background-color: #B8DAF0;
        }
    </style>



</head>
<body onload="Module.init()">



<div class="container">
    <h1>COVID 19</h1>


    <table class="table table-striped" id="status">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Countries</th>
            <th scope="col">Deaths</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Recovered</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <h2 id="countryname">  </h2>
    <table class="table table-striped" id="country">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Estadistica</th>
            <th scope="col">Numero</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <table class="table table-striped" id="selectbycountry">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Region</th>
            <th scope="col">Num deaths</th>
            <th scope="col">Num Infected</th>
            <th scope="col">Num cured</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="map"></div>
</div>
</body>
</html>
